<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- full page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>


    <nav id="navbar"></nav>

    <!-- Fullpage Required HTML -->
    <div id="fullpage">
        <div class="section">

            <!-- slide 1 -->
            <div class="slide">
                <h1 class="title-header">Welcome To New Zealand <br> Accommodation Finder</h1>
                <button id="nextBtn">Next</button>
            </div>

            <!-- slide 2 -->
            <div class="slide">
                <h2>Search</h2>

                <form class="filter-container">

                    <!-- Location Filter -->
                    <div class="filter">
                        <label for="location">Location</label>
                        <select name="location" id="location" class="full-width-select" required>
                        </select>
                    </div>

                    <!-- Bedrooms -->
                    <div class="filter">
                        <label for="bedrooms">Bedrooms Min:</label>
                        <select name="bedrooms" id="bedrooms" class="full-width-select" required>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                        </select>
                    </div>

                    <!-- Bathrooms -->
                    <div class="filter">
                        <label for="bathrooms">Bathrooms Min:</label>
                        <select name="bathrooms" id="bathrooms" class="full-width-select" required>
                            <option value="1">1+</option>
                            <option value="2">2+</option>

                        </select>
                    </div>

                    <!-- Start Date -->
                    <div class="filter">
                        <label for="startDate">Start Date:</label>
                        <input type="text" id="startDate" name="startDate" class="full-width-select" required>
                    </div>

                    <!-- End Date -->
                    <div class="filter">
                        <label for="endDate">End Date:</label>
                        <input type="text" id="endDate" name="endDate" class="full-width-select" required>
                    </div>

                    <button id="searchBtn">Search Rooms</button>

                    <div id="error-message"></div>

                </form>
            </div>
             <!-- End of Slide 1 -->

            <!-- Slide 3 -->
            <div class="slide">
                <!-- SWIPER -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- SWIPER SLIDES - FROM JS -->
                    </div>
                    <!-- pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <!-- Slide 4 - SELECTED CARD OUTPUT -->
            <div class="slide" id="selectedCardOutputSlide"></div>

        </div>
    </div>




    <!-- full page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/882ccf7f1a.js" crossorigin="anonymous"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- Custom js -->
    <script src="./js/script.min.js"></script>
</body>

</html>
